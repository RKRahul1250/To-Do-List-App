<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4 text-gradient">To-Do List</h1>
      <div class="input-group mb-4">
        <input
          id="taskInput"
          type="text"
          class="form-control task-input"
          placeholder="Enter a new task"
        />
        <input
          id="taskDate"
          type="date"
          class="form-control"
          style="max-width: 150px"
        />
        <input
          id="taskTime"
          type="time"
          class="form-control"
          style="max-width: 150px"
        />
        <select id="ampm" class="form-control" style="max-width: 80px">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
        <select id="taskPriority" class="form-control" style="max-width: 150px">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button id="addTaskBtn" class="btn btn-primary task-btn">
          <span>ADD</span>
        </button>
      </div>
      <ul id="taskList" class="list-group task-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
